<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.udemy.com/staticx/udemy/images/v7/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Udemy | Login</title>
</head>

<body>
  <header class="sectionHeader">
    <nav class="myNav">
      <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="" srcset="">
      <div class="right-box">
        <button class="btn login">Log in</button>
        <button class="btn signup">Sign up</button>
      </div>
    </nav>
  </header>

  <section class="section-login">
    <div class="login-form">
      <div class="top-section">
        Log In to Your Udemy Account!
      </div>
      <div class="middle-section">
        <p class="box facebook"><img src="assets/media/facebook.png">Continue with Facebook</p>
        <p class="box google"><img src="assets/media/search.png" alt=""> Continue with Google</p>
        <p class="box apple"><img src="assets/media/apple-black-logo.png" alt=""> Continue with Apple</p>
        <input type="box email" class="box email" name="" id="email" placeholder="&nbsp; &nbsp; &nbsp; Email">
        <input type="box password" class="box pass" name="" placeholder="&nbsp; &nbsp; &nbsp; Password" id="">
        <p class="login" id="login">Log In</p>
        <p class="forgetpass">or <span>Forget Password</span></p>
      </div>
      <div class="footer-section">
        <p class="first-line">Don't have an account? <span>Sign up</span></p>
        <p class="org"><span>Log in with your organisation</span></p>
      </div>
    </div>
  </section>
</body>

</html>
